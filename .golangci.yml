run:
    timeout: 5m
    tests: true

linters:
    enable:
        - gofmt
        - govet
        - errcheck
        - staticcheck
        - unused
        - ineffassign
        - gosimple
        - typecheck

linters-settings:
    gofmt:
        simplify: true

issues:
    exclude-use-default: false
    max-issues-per-linter: 0
    max-same-issues: 0
